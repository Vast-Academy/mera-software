<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 524">
  <!-- Background with patterns -->
  <rect width="3000" height="524" fill="black"/>
  
  <!-- Left side design -->
  <path d="M0 0 L900 0 L700 524 L0 524 Z" fill="#dc2626"/>
  <path d="M100 0 L800 0 L600 524 L0 524 Z" fill="white" fill-opacity="0.1"/>
  
  <!-- Right side design -->
  <path d="M2100 0 L3000 0 L3000 524 L2300 524 Z" fill="#dc2626"/>
  <path d="M2200 0 L3000 0 L3000 524 L2400 524 Z" fill="white" fill-opacity="0.1"/>
  
  <!-- Centered content area (1150x524) -->
  <g transform="translate(925,0)">
    <!-- Content background -->
    <rect x="0" y="0" width="1150" height="524" fill="black"/>
    
    <!-- Main heading -->
    <text x="575" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="white" text-anchor="middle">
      Get any website developed
    </text>
    <text x="575" y="260" font-family="Arial, sans-serif" font-size="64" font-weight="900" fill="white" text-anchor="middle">
      and use it as an app
    </text>
    
    <!-- Subtext -->
    <text x="575" y="340" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.9">
      Transform your website into a powerful mobile application
    </text>

    <!-- Button -->
    <g transform="translate(325,380)">
      <rect width="500" height="80" rx="40" fill="#dc2626"/>
      <text x="250" y="50" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">
        START DEVELOPMENT NOW
      </text>
    </g>
  </g>

  <!-- Decorative elements -->
  <circle cx="200" cy="262" r="100" fill="white" fill-opacity="0.05"/>
  <circle cx="2800" cy="262" r="100" fill="white" fill-opacity="0.05"/>
  
  <!-- Abstract lines -->
  <line x1="0" y1="100" x2="900" y2="100" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
  <line x1="2100" y1="424" x2="3000" y2="424" stroke="white" stroke-opacity="0.1" stroke-width="1"/>
</svg>